<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>简历</title>
    <link rel="stylesheet" href="./css/style_3.css">
  </head>
  <body>
    <div class="container">
      <div class="resume">
        <h1>简历</h1>
      </div>

      <div class="Info">
        <div class="width-100">
          <h2>基本信息</h2>
          <p class="baseInfo">
            <span>姓名</span>张三
            <span>性别</span>男
            <span>应聘职位</span>web前端工程师
          </p>
        </div>

        <div class="width-100">
          <h2>联系方式</h2>
          <p class="baseInfo">
            <span>手机</span>12345678910
            <span>Email</span><a href="#">resume@demo.com</a>
            <span>个人主页</span><a href="#">github.com</a>
          </p>
        </div>

        <div class="width-100">
          <h2>能力描述</h2>
          <div class="listDesc">
            <div>
              <span class="desc-title">技术能力</span>
              <span>熟练掌握html、css、javaScript</span>
            </div>

            <div>
              <span class="desc-title">综合能力</span>
              <span>良好的沟通、主动积极，努力勤奋</span>
            </div>
          </div>
        </div>

        <div class="width-100">
            <h2>教育经历</h2>
            <div class="listDesc">
              <div>
                <span class="desc-title">本科</span>
                <span>百度前端技术学院</span>
              </div>

              <div>
                <span class="desc-title">研究生</span>
                <span>研究如何生学院</span>
              </div>
            </div>
        </div>

        <div class="width-100">
          <h2>项目经历</h2>
          <div class="listDesc">
            <div>
              <span class="desc-title">小度小度</span>
              <span>作为前端工程师参与了ABC组件的开发</span>
            </div>

            <div>
              <span class="desc-title">SAN DOC</span>
              <span>作为文档工程师参与了san文档的编写</span>
            </div>
          </div>
        </div>
      </div>
      <div class="clearfix"></div>
    </div>

  </body>
</html>
