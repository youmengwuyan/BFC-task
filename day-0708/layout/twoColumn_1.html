<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>两列布局</title>
    <style media="screen">
        html,body{
          margin: 0;
          padding: 0;
          width: 100%;
        }

        #sideBar,#content{
          height: 100vh;
        }


        #sideBar{
          width: 30%;
          background: red;
          float: left;
        }

        #content{
          width: 70%;
          background: green;
          float: left;
        }
    </style>
  </head>
  <body>
    <div id="sideBar"></div>
    <div id="content"></div>
  </body>
</html>
