<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>三列布局右边自适应(绝对定位法)</title>
  </head>

  <style media="screen">
    body{
      margin: 0;
      height: 100%;
      min-width: 800px;
    }

    #left,#main,#right{
      position: absolute;
      height: 100%;
      top: 0;
    }

    #left,#main{
      width: 200px;
    }
    #left{
      left: 0;
      background: red;
    }
    #main{
      left: 200px;
      background: green;
    }

    #right{
      left: 400px;
      right: 0;
      background: yellow;
    }

  </style>
  <body>

    <div id="left"></div>
    <div id="main"></div>
    <div id="right"></div>
  </body>
</html>
